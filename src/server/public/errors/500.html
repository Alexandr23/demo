<!doctype html>
<html>
    <head>
        <title>Ошибка сервера | Big Market Place</title>

        <style>
            html, body {
                font-family: "Monospaced Number", "Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;   
            }

            * {box-sizing: border-box;}

            .error {
                display: flex;
                height: 100vh;
                text-align: center;
                background: #ececec;
            }

            .error__center {
                margin: auto;
            }

            .error__status {
                font-size: 100px;
                line-height: 86px;
                font-weight: 900;
                color: #000000;
                margin: 0 0 15px 0;
            }

            .error__title {
                font-size: 28px;
                line-height: 42px;
                font-weight: 500;
                color: rgba(0, 0, 0, 0.85);
            }

            .error__description {
                font-size: 14px;
                line-height: 20px;
                color: rgba(0, 0, 0, 0.65);
            }

            .error__link {
                display: inline-block;
                color: #ffffff;
                background: #108ee9;
                height: 36px;
                line-height: 36px;
                padding: 0 20px;
                font-size: 18px;
                margin: 25px 0 0 0;
                transition: background 0.2s;
                border-radius: 4px;
                text-decoration: none;
                outline: none;
                border: none;
            }

            .error__link:hover {
                background: #49a9ee;
            }
        </style>
    </head>
    <body>
        <div class="error">
            <div class="error__center">
                <h1 class="error__status">500</h1>
                <div class="error__title">Беда!</div>
                <div class="error__description">Ошибка сервера.</div>
                <div class="error__description">Попробуйте перейти на главную страницу.</div>
                <a class="error__link" href="/">На главную</a>
            </div>
        </div>
    </body>
</html>
